dependencies {
    compile 'org.ros.android_core:android_10:[0.2,0.3)'
    compile 'org.ros.rosjava_messages:std_msgs:[0.5,0.6)'
    compile 'org.ros.rosjava_messages:sensor_msgs:[1.11)'
    compile files('../libs/tms_ss_rcnn-0.0.0.jar')
    compile project(':openCVLibrary2411')
    compile 'uk.co.chrisjenx:calligraphy:2.0.1'
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 13
    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 13
        versionCode 1
        versionName "1.0"
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}
dependencies {
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}